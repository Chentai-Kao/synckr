<html>
	<head>
		<title>Synckr</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/calendar.css">
	</head>
	<body>
		<div id="placeholder">
			<div id="navbar">
				<div id="edit">&lt; Synckr</div>
				<div id="title">Event</div>
				<div id="create">Done</div>
			</div>
			<div id="day-bar">
				<div class="handle">O</div>
				<div class="grid day">M</div>
				<div class="grid day">T</div>
				<div class="grid day">W</div>
				<div class="grid day">T</div>
				<div class="grid day">F</div>
			</div>
			<div id="grid-holder">
				<div class="grid-row">
					<div class="handle">9</div>
					<div class="grid hour">&nbsp;</div>
					<div class="grid hour">&nbsp;</div>
					<div class="grid hour">&nbsp;</div>
					<div class="grid hour">&nbsp;</div>
					<div class="grid hour">&nbsp;</div>
				</div>
				<div class="grid-row">
					<div class="handle">10</div>
					<div class="grid hour">&nbsp;</div>
					<div class="grid hour">&nbsp;</div>
					<div class="grid hour">&nbsp;</div>
					<div class="grid hour">&nbsp;</div>
					<div class="grid hour">&nbsp;</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/synckr.js"></script>
	</body>
</html>
