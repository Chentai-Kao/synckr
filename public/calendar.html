<html>
	<head>
		<title>Synckr</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/calendar.css">
	</head>
	<body>
		<div id="placeholder">
			<div id="navbar">
				<div id="nav-left"><a href="list.html">&lt; Synckr</a></div>
				<div id="nav-middle">Event</div>
				<div id="nav-right">Done</div>
			</div>
			<div id="pane">
				<div id="day-bar">
					<div id="overlay-toggle">O</div>
					<div id="day-scroll">
						<div id="day-stretch">
							<div class="day">M</div><div class="day">T</div><div class="day">W</div><div class="day">T</div><div class="day">F</div><div class="day">S</div>
						</div>
					</div>
				</div>
				<div id="scroll-pane">
					<div id="handle-bar">
						<div class="handle">12</div>
						<div class="handle">1</div>
						<div class="handle">2</div>
						<div class="handle">3</div>
						<div class="handle">4</div>
						<div class="handle">5</div>
						<div class="handle">6</div>
						<div class="handle">7</div>
						<div class="handle">8</div>
						<div class="handle">9</div>
						<div class="handle">10</div>
						<div class="handle">11</div>
						<div class="handle">12</div>
						<div class="handle">1</div>
						<div class="handle">2</div>
						<div class="handle">3</div>
						<div class="handle">4</div>
						<div class="handle">5</div>
						<div class="handle">6</div>
						<div class="handle">7</div>
						<div class="handle">8</div>
						<div class="handle">9</div>
						<div class="handle">10</div>
						<div class="handle">11</div>
						<div class="handle">12</div>
					</div>
					<div id="grid-holder">
						<div id="grid-stretch"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/synckr.js"></script>
		<script src="js/calendar.js"></script>
	</body>
</html>
