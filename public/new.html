<html>
	<head>
		<title>Synckr</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/new.css">
		<link rel="stylesheet" href="css/datepicker.css">
	</head>
	<body>
		<div id="placeholder">
			<div id="navbar">
				<div id="nav-left"><a href="list.html">Cancel</a></div>
				<div id="nav-middle">New</div>
				<div id="nav-right">Done</div>
			</div>
			<form id="mainform" method="post">
				<fieldset class="field" id="title-form">
					<input type="text" name="title" placeholder="Title"/>
					<input type="text" name="description" placeholder="Description"/>
				</fieldset>
				<fieldset class="field" id="date-form">
					<input id="start-date" name="start-date" placeholder="Start Date"/>
					<input id="end-date" name="end-date" placeholder="End Date"/>
				</fieldset>
				<fieldset class="field" id="dur-form">
					<div id="duration">
						<div class="dur" id="dur-text">
							Duration
						</div>
						<div class="dur" id="dur-hr">
							<select name="duration-hr" id="duration-hr" placeholder="hr">
								<option>hr</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
						</div>
						<div class="dur" id="dur-min">
							<select name="duration-min" id="duration-min" placeholder="min">
								<option>min</option>
								<option>00</option>
								<option>30</option>
							</select>
						</div>
					</div>
				</fieldset>
				<fieldset class="field" id="invite-form">
					<input name="invitees" placeholder="Invitees"/>
				</fieldset>
			</form>
		</div>

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/synckr.js"></script>
  		<script src="js/new.js"></script>
  		<script src="js/bootstrap-datepicker.js"></script>
  		
	</body>
</html>
