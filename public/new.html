<html>
	<head>
		<title>Synckr</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/new.css">
		<link rel="stylesheet" href="css/datepicker.css">
	</head>
	<body>
		<div id="placeholder">
			<div id="navbar">
				<div id="nav-left"><a href="list.html">Cancel</a></div>
				<div id="nav-middle">New</div>
				<div id="nav-right">Done</div>
			</div>
			<form id="mainform" method="post">
				<fieldset class="field" id="title-form">
					<input class="inputs" type="text" name="title" placeholder="Title"/>
					<input class="inputs" type="text" name="description" placeholder="Description"/>
				</fieldset>
				<fieldset class="field" id="date-form">
					<input class="inputs" id="start-date" name="start-date" placeholder="Start Date"/>
					<input class="inputs" id="end-date" name="end-date" placeholder="End Date"/>
				</fieldset>
				<fieldset class="field" id="dur-form">
					<input class="inputs" name="duration" placeholder="Duration"/>
				</fieldset>
				<fieldset class="field" id="invite-form">
					<input class="inputs" name="invitee" placeholder="Invitee"/>
				</fieldset>
			</form>
		</div>

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/synckr.js"></script>
  		<script src="js/new.js"></script>
  		<script src="js/bootstrap-datepicker.js"></script>
  		
	</body>
</html>
